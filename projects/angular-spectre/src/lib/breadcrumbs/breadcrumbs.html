<div *ngIf="breadcrumbsData then showObjectData else hideObjectData"></div>

<ng-template #showObjectData>
    <ul class="breadcrumb">
        <li class="breadcrumb-item" *ngFor="let data of breadcrumbsData">
            <a [href]="data.link" [ngClass]="data.tooltip ? 'tooltip' : ''" [attr.data-tooltip]="data.tooltip ? data.tooltip : ''">{{data.title}}</a>
        </li>
    </ul>
</ng-template>

<ng-template #hideObjectData>
    <div class="breadcrumb">
        <ng-content></ng-content>
    </div>
</ng-template>
