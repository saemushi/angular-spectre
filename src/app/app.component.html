<div class="docs-container off-canvas off-canvas-sidebar-show">
  <div class="docs-sidebar off-canvas-sidebar" id="sidebar">
    <div class="docs-brand"></div>
    <div class="docs-nav">
      <div class="accordion-container">
        <div class="accordion">
          <input id="accordion-components" type="checkbox" name="docs-accordion-checkbox" hidden="" checked>
          <label class="accordion-header c-hand" for="accordion-components">Components</label>
          <div class="accordion-body">
            <ul class="menu menu-nav" *ngFor="let route of routes">
              <li class="menu-item">
                <a href=""  [routerLink]="route.path">{{route.name}}</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  <a class="off-canvas-overlay" href="#close"></a>
  <div class="off-canvas-content">
    <div class="docs-content">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
